<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>EnerMod | Index</title> 
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/handsontable/0.34.0/handsontable.full.min.css">
    <link rel="stylesheet" href="/enermod/assets/vendor/semantic/dist/semantic.min.css" >
    <link rel="stylesheet" type="text/css" href="/enermod/assets/css/style.css">
    <link rel="shortcut icon" href="/enermod/assets/images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/enermod/assets/images/favicon.ico" type="image/x-icon">

      <script src="//use.fontawesome.com/bb75f81a3d.js"></script>
    <script src="/enermod/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handsontable/0.34.0/handsontable.full.min.js"></script>
    <script src="/enermod/assets/vendor/semantic/dist/semantic.js"></script> 
    <script src="/enermod/assets/app/main.js"></script>

    
</head>
<body>
    {% block container %}
     {% if current_user.is_authenticated %}
     <div id="loading">
        <img id="loading-image" src="/enermod/assets/images/kap_loading.gif" alt="Loading..." />
      </div>
    <div class="bg_image">
        <div class="ui tiny menu">
            <a>
                <img class="header-logo" src="/enermod/assets/images/logo.png">
            </a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <span class="username" id="username">
                        <i class="user icon"></i>
                        {% if ',' in current_user.display_name|string %} 
                            {{current_user.first_name}} {{current_user.last_name}}
                        {% else %}
                            {{current_user.display_name}}
                        {% endif %}
                    </span>
                    <i class="chevron circle down icon"></i>
                    <div class="menu">
                        <a class="item" id="admin"><i class="setting icon"></i>Admin</a>
                        <a class="item" id="logout" href="/enermod/logout"><i class="sign out icon"></i>Logout</a>
                    </div>
            </div>
            </div>
        </div>
        <div class="container">
            <div class="ui centered grid">
                <div class="twelve wide column">
                {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
     {% endif %}
        {% endblock %}
<script src="/enermod/assets/app/form.validation.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
<script>
var clipboard = new Clipboard('.copy-btn');

clipboard.on('success', function(e) {
    //console.log(e);
});

clipboard.on('error', function(e) {
    //console.log(e);
});
</script>

</body>
</html>
