<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    
    <title>EnerMod | Login</title>
	
	
    <link rel="stylesheet" href="../vendor/semantic/dist/semantic.min.css" >
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	  
	  <script src="https://use.fontawesome.com/bb75f81a3d.js"></script>
	
</head>
<body>
	<div class="ui centered grid">
		<div class="sixteen wide tablet eight wide computer column">
			<section class="login-content">
				<img class="logo" src="../images/logo.png">
				<div class="row">
					<form action="" method="get" class="ui form">
						<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="email" name="username" id="username" placeholder="Username">
						</div>
						</div>
						<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" id="password" placeholder="Password">
						</div>
						</div>
					</form>
				</div>
				<div class="row">
					<a href="#" class="forgot-password">Forgot Password?</a>
				</div>
				<div class="row">
					<button type="submit" class="ui button" id="login">
						<i class="sign in icon"></i>Login
					</button>
				</div>
				<div class="row">
					<div class="ui horizontal divider"><h4>Or</h4></div>
				</div>
				<div class="row">
					<button type="submit" class="outlook" id="outlook">Outlook Web App</button>
				</div>
			</section>
		</div>
		<div class="zero wide tablet six wide computer column">
			<img src="../images/pattern.svg" class="pattern" >
			<span class="login-title">EnerMod </br>Databrowser</span>
		</div>
	</div>

</body>
</html>
