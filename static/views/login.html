<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    
    <title>EnerMod | Login</title>
    
    <link rel="stylesheet" href="../vendor/semantic/dist/semantic.min.css" >
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/bb75f81a3d.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7">

				<section id="content">
					<div id="logo">
						<a href="#">
							<img class="logo" src="../images/logo.png">
						</a>
					</div>
					<form>
							<div class="form-login-group">
								<div class="input-group input-group-lg">
									<span class="input-group-addon">
										<span class="fa fa-user" aria-hidden="true"></span>
									</span>
									<input class="form-control" type="text" placeholder="Username">
								</div>
							</div>
							<div class="form-login-group">
								<div class="input-group input-group-lg">
									<span class="input-group-addon">
										<span class="fa fa-lock" aria-hidden="true"></span>
									</span>
									<input class="form-control" type="password" placeholder="Password">
								</div>
							</div>
							<div class="form-login-group">
								<a href="#" class="forgot-password">Forgot Password?</a>
							</div>
							<div class="form-login-group">
								<button type="submit" class="btn" id="login">
									<i class="sign in icon"></i>Login
								</button>
							</div>
							<div class="form-login-group">
								<div class="row">
									<div class="col-xs-5 line"></div>
									<div class="col-xs-2 or">
										<h4>OR</h4>
									</div>
									<div class="col-xs-5 line"></div>
								</div>
							</div>
							<div class="form-login-group">
								<button class="btn outlook">Outlook Web App</button>
							</div>
					</form>

				</section>
			</div>
			<div class="col-md-5">
				<img src="../images/pattern.svg" class="pattern" >
				<span class="login-title">EnerMod </br>Databrowser</span>

			</div>
		</div>


	</div>
</body>
</html>
