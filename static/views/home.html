<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>EnerMod | Index</title> 
    
    <link rel="stylesheet" href="/enermod/assets/vendor/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="/enermod/assets/vendor/semantic/dist/semantic.min.css" >
    <link rel="stylesheet" type="text/css" href="/enermod/assets/css/style.css">
    <link rel="shortcut icon" href="/enermod/assets/images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/enermod/assets/images/favicon.ico" type="image/x-icon">
    
    <script src="//use.fontawesome.com/bb75f81a3d.js"></script>
    <script src="/enermod/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/enermod/assets/vendor/handsontable/dist/handsontable.full.min.js"></script>
    <script src="/enermod/assets/vendor/semantic/dist/semantic.js"></script> 
    <script src="/enermod/assets/app/main.js"></script>
    
    
</head>
<body>
    <div class="bg_image">
        <div class="ui tiny menu">
            <a>
                <img class="header-logo" src="/enermod/assets/images/logo.png">
            </a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <span class="username" id="username"><i class="user icon"></i>Anup Kumar </span>
                    <i class="chevron circle down icon"></i>
                    <div class="menu">
                        <a class="item" id="admin"><i class="setting icon"></i>Admin</a>
                        <a class="item" id="logout"><i class="sign out icon"></i>Logout</a>
                    </div>
            </div>
            </div>
        </div>
        <div class="container">
            <div class="ui centered grid">
                <div class="twelve wide column">
                    <div class="ui top attached tabular menu">
                        <a class="active item" data-tab="select" id="selectTab"><i class="add circle icon"></i>Select</a>
                        <a class="item" data-tab="edit" id="editTab"><i class="edit icon"></i>Edit</a>
                        <a class="item" data-tab="insert" id="insertTab"><i class="cloud upload icon"></i>Insert</a>
                    </div>
                    <div class="ui bottom attached active tab segment" data-tab="select">
                        <div class="tab-header">
                            <i class="file text outline icon"></i>Version & Column Selector
                        </div>
                        <div class="tab-content center">
                            <form class="ui form"> 
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Model:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <select class="ui dropdown" name="selectedModel" id="selectedModel">
                                            <option data-value="kem" value="kem">KEM</option>
                                            <option data-value="kgemm">KGEMM</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Data:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <div class="ui toggle checkbox toggle2">
                                            <input type="checkbox" name="data">
                                            <label>Get Data</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Version:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <select class="ui dropdown" name="selectedVersion" id="selectedVersion">
                                            <option value="">Select Version</option>
                                            <option data-value="5">5</option>
                                            <option data-value="4">4</option>
                                            <option data-value="3">3</option>
                                            <option data-value="2">2</option>
                                            <option data-value="1">1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Sub-Model:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <select class="ui dropdown" name="selectedSubModel" id="selectedSubModel">
                                            <option value="">Select Sub-Model</option>
                                            <option data-value="power">Power</option>
                                            <option data-value="fuel">Fuel</option>
                                            <option data-value="water">Water</option>
                                            <option data-value="power-sub">Power-Sub</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Function:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <select class="ui dropdown" name="selectedFunction" id="selectedFunction">
                                            <option value="">Select Function</option>
                                            <option data-value="FuelAllocated">FuelAllocated</option>
                                            <option data-value="FuelAllocatedTrend">FuelAllocatedTrend</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <div class="five wide field">
                                        <label>Columns:</label>
                                    </div>
                                    <div class="twelve wide field">
                                        <select class="ui fluid dropdown" name="selectedColumns" id="selectedColumns" multiple="">
                                            <option value="">Select the columns to edit</option>
                                            <option data-value="Year">Year</option>
                                            <option data-value="Region">Region</option>
                                            <option data-value="FuelType">Fuel Type</option>
                                            <option data-value="Season">Season</option>
                                            <option data-value="Country">Country</option>
                                            <!-- <option value="Value">Value</option> -->
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ui bottom attached tab segment" data-tab="edit">
                        <div class="tab-header">
                            <i class="file text outline icon"></i>Edit the table
                        </div>
                        <div class="tab-content">
                            <p>Please Double-click on the cell to Edit Values:</p>
                            <div class="" id="handsontable"></div>
                        </div> 
                    </div>
                    <div class="ui bottom attached tab segment" data-tab="insert">
                        <div class="tab-header">
                            <i class="file text outline icon"></i>Insert the edits
                        </div>
                        <div class="tab-content center">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" name="public">
                                <label>Fix the version as production</label>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="stepButtons">
                        <div class="column float-left">
                            <button type="submit" class="ui button" id="previous">
                                <i class="chevron circle left icon"></i> Previous
                            </button>
                        </div>
                        <div class="column float-right"> 
                            <button type="submit" class="ui button" id="next">
                                Next <i class="chevron circle right icon"></i>
                                <!-- <i class="database icon"></i> Insert -->
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
        
<script src="/enermod/assets/app/handsontable.js"></script>

</body>
</html>
